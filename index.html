<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="FB.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const backgroundMusic = document.getElementById("backgroundMusic");
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        document.getElementById("bestScore").innerText = bestScore;

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 40,
            height: 40,
            gravity: 0.4,
            lift: -10,
            velocity: 0,
            draw: function () {
                const birdImg = new Image();
                birdImg.src = "kiki.png";
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            },
        };

        const pipes = [];
        const pipeWidth = 80;
        const pipeGap = canvas.height / 4; // Dynamic gap based on canvas height
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function createPipe() {
            const topHeight = Math.random() * (canvas.height - pipeGap - 50) + 50;
            const bottomHeight = canvas.height - topHeight - pipeGap;

            pipes.push({
                x: canvas.width,
                top: 0,
                topHeight: topHeight,
                bottom: topHeight + pipeGap,
                bottomHeight: bottomHeight,
            });
        }

        function drawPipes() {
            pipes.forEach((pipe) => {
                ctx.fillStyle = "#00C853"; // Green color
                ctx.fillRect(pipe.x, pipe.top, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, pipe.bottomHeight);
            });
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= 2;

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }

                if (
                    bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + pipeWidth &&
                    (bird.y - bird.height / 2 < pipe.topHeight || bird.y + bird.height / 2 > pipe.bottom)
                ) {
                    endGame();
                    return;
                }
            }

            if (frameCount % 100 === 0) {
                createPipe();
            }
        }

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }
        }

        function endGame() {
            gameOver = true;
            backgroundMusic.pause();
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#70c5ce"; // Sky blue
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            bird.draw();
            updateBird();

            drawPipes();
            updatePipes();

            drawScore();

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            gameOver = false;
            backgroundMusic.play();
            document.getElementById("menu").style.display = "none";
            resizeCanvas();
            createPipe();
            gameLoop();
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        window.addEventListener("resize", () => {
            resizeCanvas();
        });

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space" && !gameOver) bird.velocity = bird.lift;
        });
    </script>
</body>
</html>
