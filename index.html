<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusic" loop>
        <source src="FB.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>
    <audio id="lotMusic">
        <source src="LOT.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const backgroundMusic = document.getElementById("backgroundMusic");
        const lotMusic = document.getElementById("lotMusic");

        // Handle music transition
        backgroundMusic.addEventListener("ended", () => {
            lotMusic.play();
        });

        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        document.getElementById("bestScore").innerText = bestScore;

        const bird = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            gravity: 15,
            lift: -4,
            velocity: 0,
            draw: function() {
                const birdImg = new Image();
                birdImg.src = "kiki.png";
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 200;
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function updateBird(deltaTime) {
            bird.velocity += bird.gravity * deltaTime;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }
        }

        function endGame() {
            updateBestScore();
            gameOver = true;
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
            backgroundMusic.pause();
            lotMusic.pause();
        }

        function updateBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById("bestScore").innerText = bestScore;
            }
        }

        function startGame() {
            document.getElementById("menu").style.display = "none";
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            bird.y = 150;
            bird.velocity = 0;
            gameOver = false;

            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            lotMusic.pause();
            lotMusic.currentTime = 0;

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        let lastTime = 0;

        function gameLoop(currentTime) {
            if (gameOver) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            bird.draw();
            updateBird(deltaTime);

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("touchstart", () => {
            if (!gameOver) bird.velocity = bird.lift;
        });
    </script>
</body>
</html>
