<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
        #menu, #game-over, #avatar-selection {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        img {
            cursor: pointer;
            width: 100px;
            margin: 10px;
            border: 2px solid transparent;
        }
        img:hover {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <!-- Menu Principal -->
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="showAvatarSelection()">Start</button>
    </div>

    <!-- Menu de Sélection d'Avatar -->
    <div id="avatar-selection" style="display: none;">
        <h2>Choose Your Bird</h2>
        <div>
            <img src="kiki.png" alt="Kiki Bird" onclick="selectAvatar('kiki.png')">
            <img src="bobybird.png" alt="Boby Bird" onclick="selectAvatar('bobybird.png')">
        </div>
        <button onclick="confirmAvatar()">Confirm</button>
    </div>

    <!-- Écran de fin de partie -->
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Ajustement de la taille du canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Variables globales
        let selectedAvatar = "kiki.png"; // Avatar par défaut
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        document.getElementById("bestScore").innerText = bestScore;

        const bird = {
            x: 50,
            y: 150,
            width: 35,
            height: 35,
            gravity: 15,
            lift: -4,
            velocity: 0,
            draw: function() {
                const birdImg = new Image();
                birdImg.src = selectedAvatar;
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }
        };

        const pipes = [];
        const pipeWidth = 40;
        const pipeGap = 160;
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function showAvatarSelection() {
            document.getElementById("menu").style.display = "none";
            document.getElementById("avatar-selection").style.display = "flex";
        }

        function selectAvatar(avatar) {
            selectedAvatar = avatar;
            alert(`You selected ${avatar}`);
        }

        function confirmAvatar() {
            document.getElementById("avatar-selection").style.display = "none";
            startGame();
        }

        function startGame() {
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            bird.y = 150;
            bird.velocity = 0;
            gameOver = false;

            document.getElementById("game-over").style.display = "none";
            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            showAvatarSelection();
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = "#228B22";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, pipe.bottomHeight);
            });
        }

        function updatePipes(deltaTime) {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= 120 * deltaTime;

                if (
                    bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + pipeWidth &&
                    (bird.y - bird.height / 2 < pipe.topHeight || bird.y + bird.height / 2 > pipe.bottom)
                ) {
                    endGame();
                    return;
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            if (frameCount % 230 === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                const bottomHeight = canvas.height - topHeight - pipeGap;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottom: topHeight + pipeGap,
                    bottomHeight: bottomHeight
                });
            }
        }

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function endGame() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById("bestScore").innerText = bestScore;
            }
            gameOver = true;
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
        }

        let lastTime = 0;

        function gameLoop(currentTime) {
            if (gameOver) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.draw();
            drawPipes();
            drawScore();

            bird.velocity += bird.gravity * deltaTime;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }

            updatePipes(deltaTime);
            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
                bird.velocity = bird.lift;
            }
        });
    </script>
</body>
</html>
