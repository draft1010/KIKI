<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Audio Elements -->
    <audio id="backgroundMusicFB" loop>
        <source src="FB.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>
    <audio id="backgroundMusicLOT" loop>
        <source src="LOT.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Ajuster la taille du canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Charger les images
        const backgroundImage = new Image();
        backgroundImage.src = "background.png";

        const birdImg = new Image();
        birdImg.src = "kiki.png";

        const pipeTexture = new Image();
        pipeTexture.src = "brick_wall.png";

        // Variables pour le fond qui défile
        let bgX1 = 0;
        let bgX2 = canvas.width;
        const bgSpeed = 100;

        // Propriétés de l'oiseau
        const bird = {
            x: canvas.width * 0.1,
            y: canvas.height * 0.3,
            width: canvas.width * 0.1,
            height: canvas.width * 0.1,
            gravity: canvas.height * 0.025,
            lift: -canvas.height * 0.0068,
            velocity: 0,
            draw: function() {
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }
        };

        // Tuyaux
        const pipes = [];
        const pipeWidth = canvas.width * 0.1;
        const pipeGap = canvas.height * 0.25;

        let score = 0;
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        let gameOver = false;

        document.getElementById("bestScore").innerText = bestScore;

        function drawBackground(deltaTime) {
            // Défilement infini du fond
            bgX1 -= bgSpeed * deltaTime;
            bgX2 -= bgSpeed * deltaTime;

            if (bgX1 + canvas.width <= 0) bgX1 = bgX2 + canvas.width;
            if (bgX2 + canvas.width <= 0) bgX2 = bgX1 + canvas.width;

            ctx.drawImage(backgroundImage, bgX1, 0, canvas.width, canvas.height);
            ctx.drawImage(backgroundImage, bgX2, 0, canvas.width, canvas.height);
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.fillStyle = ctx.createPattern(pipeTexture, "repeat");
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, pipe.bottomHeight);
            });
        }

        function updatePipes(deltaTime) {
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= bgSpeed * deltaTime * 2;

                // Collision avec l'oiseau
                if (
                    bird.x + bird.width / 2 > pipes[i].x &&
                    bird.x - bird.width / 2 < pipes[i].x + pipeWidth &&
                    (bird.y - bird.height / 2 < pipes[i].topHeight || bird.y + bird.height / 2 > pipes[i].bottom)
                ) {
                    endGame();
                }

                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - canvas.width * 0.55) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottom: topHeight + pipeGap,
                    bottomHeight: canvas.height - topHeight - pipeGap,
                });
            }
        }

        function updateBird(deltaTime) {
            bird.velocity += bird.gravity * deltaTime;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }
        }

        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function endGame() {
            gameOver = true;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
            }
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
        }

        let lastTime = 0;

        function gameLoop(currentTime) {
            if (gameOver) return;

            const deltaTime = (currentTime - lastTime) / 1000;
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground(deltaTime);
            bird.draw();
            drawPipes();
            drawScore();

            updateBird(deltaTime);
            updatePipes(deltaTime);

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById("menu").style.display = "none";
            pipes.length = 0;
            score = 0;
            bird.y = canvas.height * 0.3;
            bird.velocity = 0;
            gameOver = false;

            lastTime = performance.now();
            requestAnimationFrame(gameLoop);
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        document.addEventListener("touchstart", () => {
            if (!gameOver) bird.velocity = bird.lift;
        });
    </script>
</body>
</html>
