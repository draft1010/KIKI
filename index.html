<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
        }
        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <!-- Audio Element -->
    <audio id="backgroundMusic" loop>
        <source src="FB.mp3" type="audio/mp3">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas to full screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // Audio control
        const backgroundMusic = document.getElementById("backgroundMusic");

        // Initialize best score from localStorage
        let bestScore = localStorage.getItem('bestScore') ? parseInt(localStorage.getItem('bestScore')) : 0;
        document.getElementById("bestScore").innerText = bestScore;

        // Bird properties
        const bird = {
            x: 50,
            y: 50,
            width: 50,
            height: 50,
            gravity: 9.8,
            lift: -6,
            velocity: 0,
            draw: function() {
                const birdImg = new Image();
                birdImg.src = "kiki.png";
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            }
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 200;
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        // Cloud properties
        const clouds = [];

        // Set up the background
        function drawBackground() {
            ctx.fillStyle = "#70c5ce"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw clouds with a more subtle texture
            ctx.fillStyle = "rgba(255, 255, 255, 0.6)";  // Add transparency to clouds
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.width / 2, Math.PI, 2 * Math.PI);
                ctx.fill();
            });
        }

        // Create clouds and update their positions
        function createClouds() {
            if (Math.random() < 0.03) {
                clouds.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height / 3),
                    width: 100 + Math.random() * 200,
                    height: 40 + Math.random() * 60,
                    speed: Math.random() * 0.5 + 0.3
                });
            }
        }

        function updateClouds(deltaTime) {
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed * 100 * deltaTime; // 100 pixels/s * vitesse
                if (cloud.x + cloud.width < 0) {
                    const index = clouds.indexOf(cloud);
                    clouds.splice(index, 1);
                }
            });
        }

        // Draw 3D yellow pipes
        function drawPipes() {
            pipes.forEach(pipe => {
                const gradientTop = ctx.createLinearGradient(pipe.x, 0, pipe.x + pipeWidth, 0);
                gradientTop.addColorStop(0, "#F7DC6F");
                gradientTop.addColorStop(0.5, "#F39C12");
                gradientTop.addColorStop(1, "#F7DC6F");

                const gradientBottom = ctx.createLinearGradient(pipe.x, canvas.height, pipe.x + pipeWidth, canvas.height);
                gradientBottom.addColorStop(0, "#F7DC6F");
                gradientBottom.addColorStop(0.5, "#F39C12");
                gradientBottom.addColorStop(1, "#F7DC6F");

                ctx.fillStyle = gradientTop;
                ctx.fillRect(pipe.x, pipe.top, pipeWidth, pipe.topHeight);

                ctx.fillStyle = gradientBottom;
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, pipe.bottomHeight);
            });
        }

        // Draw the bird
        function updateBird(deltaTime) {
            bird.velocity += bird.gravity * deltaTime;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }
        }

        // Update pipes and check for collisions
        function updatePipes(deltaTime) {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= 120 * deltaTime; // 120 pixels par seconde

                if (
                    bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + pipeWidth &&
                    (bird.y - bird.height / 2 < pipe.topHeight || bird.y + bird.height / 2 > pipe.bottom)
                ) {
                    endGame();
                    return;
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            if (frameCount % 180 === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                const bottomHeight = canvas.height - topHeight - pipeGap;

                pipes.push({
                    x: canvas.width,
                    top: 0,
                    topHeight: topHeight,
                    bottom: topHeight + pipeGap,
                    bottomHeight: bottomHeight
                });
            }
        }

        // Draw score
        function drawScore() {
            ctx.font = "24px Arial";
            ctx.fillStyle = "#000";
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        // Update the best score
        function updateBestScore() {
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
                document.getElementById("bestScore").innerText = bestScore;
            }
        }

        // End the game
        function endGame() {
            updateBestScore();
            gameOver = true;
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
            backgroundMusic.pause();  // Pause the music when the game ends
        }

        // Game loop
        let lastTime = 0; // Temps du dernier cadre

        function gameLoop(currentTime) {
            if (gameOver) return;

            // Calculer le temps écoulé depuis le dernier cadre
            const deltaTime = (currentTime - lastTime) / 1000; // Convertir en secondes
            lastTime = currentTime;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            createClouds();
            updateClouds(deltaTime);
            drawBackground();
            bird.draw();
            drawPipes();
            drawScore();

            updateBird(deltaTime);
            updatePipes(deltaTime);

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        function startGame() {
            document.getElementById("menu").style.display = "none";
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            bird.y = 150;
            bird.velocity = 0;
            gameOver = false;

            backgroundMusic.play();  // Start playing music when the game starts
            lastTime = performance.now(); // Initialiser le temps de la boucle
            requestAnimationFrame(gameLoop);
        }

        // Restart the game
        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        // Bird controls
        document.addEventListener("touchstart", () => {
            if (!gameOver) bird.velocity = bird.lift;
        });
    </script>
</body>
</html>
