<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KikiBird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #70c5ce;
        }
        canvas {
            display: block;
            margin: auto;
        }
        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="menu">
        <h1>KikiBird</h1>
        <p>Best Score: <span id="bestScore">0</span></p>
        <button onclick="startGame()">Start</button>
    </div>
    <div id="game-over" style="display: none;">
        <h1>Game Over</h1>
        <p id="finalScore"></p>
        <button onclick="restartGame()">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Adjust canvas size to the device screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        // Bird properties
        const bird = {
            x: canvas.width / 5,
            y: canvas.height / 2,
            width: canvas.width * 0.1,
            height: canvas.width * 0.1,
            gravity: 0.005 * canvas.height,
            lift: -0.15 * canvas.height,
            velocity: 0,
            draw: function () {
                const birdImg = new Image();
                birdImg.src = "kiki.png";
                ctx.drawImage(birdImg, this.x - this.width / 2, this.y - this.height / 2, this.width, this.height);
            },
        };

        // Pipe properties
        const pipes = [];
        const pipeWidth = canvas.width * 0.15;
        const pipeGap = canvas.height * 0.25;
        let frameCount = 0;
        let score = 0;
        let gameOver = false;

        function drawBackground() {
            ctx.fillStyle = "#70c5ce";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawPipes() {
            pipes.forEach((pipe) => {
                ctx.fillStyle = "#F39C12";
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
            });
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height / 2 > canvas.height || bird.y - bird.height / 2 < 0) {
                endGame();
            }
        }

        function updatePipes() {
            for (let i = pipes.length - 1; i >= 0; i--) {
                const pipe = pipes[i];
                pipe.x -= canvas.width * 0.01;

                if (
                    bird.x + bird.width / 2 > pipe.x &&
                    bird.x - bird.width / 2 < pipe.x + pipeWidth &&
                    (bird.y - bird.height / 2 < pipe.topHeight || bird.y + bird.height / 2 > pipe.bottom)
                ) {
                    endGame();
                    return;
                }

                if (pipe.x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }

            if (frameCount % 90 === 0) {
                const topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
                const bottomHeight = canvas.height - topHeight - pipeGap;

                pipes.push({
                    x: canvas.width,
                    topHeight: topHeight,
                    bottom: topHeight + pipeGap,
                });
            }
        }

        function drawScore() {
            ctx.font = `${Math.round(canvas.width * 0.05)}px Arial`;
            ctx.fillStyle = "#000";
            ctx.fillText(`Score: ${score}`, 10, 50);
        }

        function endGame() {
            gameOver = true;
            document.getElementById("finalScore").innerText = `Score: ${score}`;
            document.getElementById("game-over").style.display = "flex";
        }

        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            bird.draw();
            drawPipes();
            drawScore();

            updateBird();
            updatePipes();

            frameCount++;
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            document.getElementById("menu").style.display = "none";
            pipes.length = 0;
            score = 0;
            frameCount = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            gameOver = false;
            gameLoop();
        }

        function restartGame() {
            document.getElementById("game-over").style.display = "none";
            startGame();
        }

        document.addEventListener("touchstart", () => {
            if (!gameOver) bird.velocity = bird.lift;
        });
    </script>
</body>
</html>
